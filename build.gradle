plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '8.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.6.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.1'
    implementation group: 'org.testng', name: 'testng', version: '7.7.1'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.21.0'
}

test {
    useTestNG()
}